<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lucy — PPTX Ninja</title>
    <style>
      :root {
        --bg: #0f0f13;
        --text: #f1f1f4;
        --muted: #a2a4ad;
        --line: rgba(255,255,255,0.08);
        --accent: #85CDDB;
        --accent-2: rgba(133, 205, 219, 0.22);
        --accent-rgb: 133, 205, 219;
        --shadow: rgba(0, 0, 0, 0.35);
        --r: 16px;
        --r2: 12px;
        --footer-h: 64px;
        --ease: cubic-bezier(.2,.8,.2,1);
      }
      html.formatPdf {
        --accent: #F2D45C;
        --accent-2: rgba(242, 212, 92, 0.25);
        --accent-rgb: 242, 212, 92;
      }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font: 12px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Inter, Roboto, Arial, sans-serif;
        height: 100%;
        overflow: hidden;
      }
      * { box-sizing: border-box; }

      .wrap {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: calc(100vh - var(--footer-h));
        overflow-y: auto;
      }

      .header { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; }
      .title { font-weight: 700; letter-spacing: .2px; font-size: 14px; }
      .subtitle { color: var(--muted); margin-top: 2px; font-size: 11px; }

      .card {
        background: #17171c;
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 10px 26px rgba(0,0,0,0.35);
        transition: transform .2s var(--ease), box-shadow .2s var(--ease);
      }

      .cardHeader { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
      .label { font-weight: 600; letter-spacing: .2px; font-size: 12px; }
      .hint { color: var(--muted); font-size: 11px; }
      .fieldRow { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-top: 10px; }
      .fieldLabel { color: var(--muted); font-size: 11px; min-width: 64px; }
      .segmented {
        flex: 1;
        display: grid;
        grid-auto-flow: column;
        gap: 6px;
        padding: 4px;
        border-radius: 999px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
      }
      .segment {
        appearance: none;
        border: 0;
        background: transparent;
        color: var(--muted);
        font: inherit;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
        transition: color .18s var(--ease), background .18s var(--ease), transform .18s var(--ease), box-shadow .18s var(--ease);
      }
      .segment:hover { color: var(--text); }
      .segment.isActive {
        color: #052f36;
        background: linear-gradient(180deg, rgba(var(--accent-rgb), 0.95), rgba(var(--accent-rgb), 0.8));
        box-shadow: 0 6px 16px rgba(var(--accent-rgb), 0.25);
      }
      .segment:active { transform: translateY(1px); }

      /* Buttons */
      .btn {
        appearance: none;
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.02);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
        user-select: none;
        transition: transform .08s var(--ease), border-color .18s var(--ease), background .18s var(--ease), box-shadow .18s var(--ease), filter .18s var(--ease);
      }

      .btn:hover { border-color: rgba(var(--accent-rgb), 0.55); box-shadow: 0 0 0 3px var(--accent-2); }
      .btn:active { transform: translateY(1px) scale(0.99); }
      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--accent-2), 0 0 0 1px rgba(var(--accent-rgb), 0.8) inset;
        border-color: rgba(var(--accent-rgb), 0.9);
      }

      .btnPrimary {
        border-color: transparent;
        background: linear-gradient(180deg, rgba(var(--accent-rgb), 0.95), rgba(var(--accent-rgb), 0.8));
        color: #052f36;
        font-weight: 700;
        box-shadow: 0 12px 28px rgba(var(--accent-rgb), 0.22), inset 0 1px 0 rgba(255,255,255,0.35);
      }
      .btnPrimary:hover {
        border-color: transparent;
        background: linear-gradient(180deg, rgba(var(--accent-rgb), 1), rgba(var(--accent-rgb), 0.85));
        box-shadow: 0 12px 26px rgba(var(--accent-rgb), 0.22), 0 0 0 3px rgba(var(--accent-rgb), 0.18);
      }
      .btnPrimary:active { transform: translateY(1px) scale(0.99); filter: brightness(0.98); }

      .btnDanger {
        border-color: rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        color: #ffd6d6;
      }
      .btnDanger:hover { border-color: rgba(255,128,128,0.35); box-shadow: 0 0 0 3px rgba(255,128,128,0.10); }

      .btn:disabled {
        opacity: .6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
        filter: none;
      }

      /* CTA content */
      .ctaInner { display: inline-flex; align-items: center; justify-content: center; gap: 10px; }

      /* Progress */
      .progress {
        height: 12px;
        background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(var(--accent-rgb), 0.6), rgba(var(--accent-rgb), 1));
        border-radius: inherit;
        transition: width .35s cubic-bezier(.4, 0, .2, 1);
        box-shadow: 0 0 14px rgba(var(--accent-rgb), 0.35);
        position: relative;
        overflow: hidden;
      }
      .bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
          135deg,
          rgba(255,255,255,0.22) 0,
          rgba(255,255,255,0.22) 12px,
          rgba(255,255,255,0.08) 12px,
          rgba(255,255,255,0.08) 24px
        );
        background-size: 48px 48px;
        animation: barStripes 2.2s linear infinite;
        opacity: .4;
        pointer-events: none;
      }
      @keyframes barStripes {
        from { background-position: 0 0; }
        to { background-position: 48px 48px; }
      }
      .progline { display:flex; align-items:center; justify-content: space-between; margin-top: 10px; gap: 10px; }
      .stateDot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #666;
        box-shadow: none;
      }
      .stateDot.idle { background: rgba(167,167,179,0.65); }
      .stateDot.processing {
        background: var(--accent);
        box-shadow: 0 0 10px rgba(var(--accent-rgb), 0.45);
      }
      .stateDot.success {
        background: #6EE7B7;
        box-shadow: 0 0 10px rgba(110,231,183,0.35);
      }
      .stateDot.error {
        background: #F87171;
        box-shadow: 0 0 10px rgba(248,113,113,0.35);
      }
      .status { white-space: pre-line; margin-top: 8px; color: var(--muted); }

      /* Slides list */
      .list { display: flex; flex-direction: column; gap: 6px; margin-top: 8px; }
      .item {
        display: grid;
        grid-template-columns: 18px 44px 1fr auto;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: var(--r2);
        background: rgba(255,255,255,0.02);
        transition: border-color .18s var(--ease), transform .18s var(--ease), background .18s var(--ease), box-shadow .18s var(--ease);
      }
      .item:hover { border-color: rgba(var(--accent-rgb), 0.35); box-shadow: 0 6px 20px rgba(0,0,0,0.28); transform: translateY(-1px); }
      .item:active { transform: translateY(0); }

      .handle {
        width: 18px; height: 18px; display:flex; align-items:center; justify-content:center;
        color: var(--muted); cursor: grab; user-select: none; opacity: .9;
      }
      .thumb {
        width: 44px;
        height: 28px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .thumbEmpty::after {
        content: "";
        width: 16px;
        height: 10px;
        border-radius: 3px;
        background: rgba(255,255,255,0.12);
      }
      .name { font-weight: 800; }
      .meta { color: var(--muted); font-size: 11px; }

      .item.dragging {
        opacity: .65;
        border-color: rgba(var(--accent-rgb), 0.55);
        box-shadow: 0 10px 26px rgba(0,0,0,0.35), 0 0 0 3px rgba(var(--accent-rgb), 0.14);
        transform: scale(0.995);
      }
      .item.over { outline: 1px dashed rgba(var(--accent-rgb), 0.85); outline-offset: 2px; background: rgba(var(--accent-rgb), 0.06); }

      /* Locked interactions while loading */
      .locked { opacity: .92; }
      .locked .item { pointer-events: none; opacity: .8; }
      .locked .handle { cursor: default; }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        margin-top: auto;
        padding: 10px 16px 12px;
        height: var(--footer-h);
        display: flex;
        gap: 8px;
        background: var(--bg);
        box-shadow: 0 -12px 24px rgba(0,0,0,0.25);
        z-index: 3;
      }
      .cta { flex: 1; height: 40px; border-radius: 12px; }
      .cancel { width: 92px; height: 40px; border-radius: 12px; display: none; }
      .showCancel .cancel { display: inline-flex; align-items: center; justify-content: center; }

      .muted { color: var(--muted); }

      /* Busy overlay */
      .busyOverlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.66);
        backdrop-filter: blur(6px);
        z-index: 999;
      }
      .busyOverlay.show { display: flex; }

      .busyCard {
        width: 300px;
        padding: 14px 14px 12px;
        border-radius: 16px;
        border: 1px solid var(--line);
        background: linear-gradient(180deg, rgba(18,18,21,0.98), rgba(22,22,26,0.98));
        box-shadow: 0 16px 46px rgba(0,0,0,0.55);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .overlayProgress {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .busyText { text-align: center; }
      .busyTitle { font-weight: 900; letter-spacing: .2px; }
      .busyHint { margin-top: 4px; color: var(--muted); }
      .overlayCancel {
        width: 54px;
        height: 54px;
        border-radius: 999px;
        border: 2px solid rgba(248, 113, 113, 0.4);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.16), rgba(248,113,113,0.18));
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform .12s var(--ease), box-shadow .18s var(--ease), border-color .18s var(--ease);
      }
      .overlayCancel svg {
        width: 22px;
        height: 22px;
        stroke: #F87171;
        stroke-width: 2.4;
        stroke-linecap: round;
      }
      .overlayCancel:hover {
        border-color: rgba(248, 113, 113, 0.8);
        box-shadow: 0 0 0 4px rgba(248, 113, 113, 0.15);
        transform: translateY(-1px);
      }
      .overlayCancel:active { transform: translateY(0) scale(0.98); }
      .overlayCancel:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(248, 113, 113, 0.2), 0 0 0 1px rgba(248, 113, 113, 0.6) inset;
      }
    </style>
  </head>

  <body>
    <div class="wrap" id="wrap">
      <div class="header">
        <div>
          <div class="title">Lucy — PPTX Ninja</div>
          <div class="subtitle" id="version">v0.7 · Batch export + PDF</div>
        </div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <div class="label">Export</div>
          <div class="hint">Format & quality</div>
        </div>

        <div class="fieldRow">
          <div class="fieldLabel">Format</div>
          <div id="formatSelect" class="segmented" role="group" aria-label="Export format">
            <button class="segment isActive" data-value="pptx" type="button">PPTX</button>
            <button class="segment" data-value="pdf" type="button">PDF</button>
          </div>
        </div>

        <div class="fieldRow">
          <div class="fieldLabel">Quality</div>
          <div id="qualitySelect" class="segmented" role="group" aria-label="Export quality">
            <button class="segment isActive" data-value="best" type="button">Best</button>
            <button class="segment" data-value="medium" type="button">Medium</button>
            <button class="segment" data-value="low" type="button">Low</button>
          </div>
        </div>
      </div>

      <div class="card" id="slidesCard">
        <div class="cardHeader">
          <div>
            <div class="label">Slides order</div>
            <div class="hint">Drag to reorder. Export will follow this order.</div>
          </div>
        </div>

        <div id="list" class="list"></div>
      </div>

      <div class="footer" id="footer">
        <button id="export" class="btn btnPrimary cta">
          <span class="ctaInner">
            <span class="ctaText">Export PPTX</span>
          </span>
        </button>
      </div>
    </div>


    <!-- Busy overlay (shown only during export) -->
    <div id="busyOverlay" class="busyOverlay" aria-hidden="true">
      <div class="busyCard" role="dialog" aria-label="Exporting">
        <div class="busyText">
          <div class="busyTitle">Exporting…</div>
          <div id="overlayHint" class="busyHint">Lucy is converting your slides</div>
        </div>
        <div class="overlayProgress">
          <div class="progress"><div id="bar" class="bar"></div></div>
          <div class="progline">
            <div id="progText" class="muted">Idle</div>
            <div id="stateDot" class="stateDot idle" aria-hidden="true"></div>
          </div>
          <div id="status" class="status">Select one or more frames.</div>
        </div>
        <button id="overlayCancel" class="overlayCancel" aria-label="Cancel export">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" />
          </svg>
        </button>
      </div>
    </div>

    <script src="ui.js"></script>
  </body>
</html>
