<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lucy — PPTX Ninja</title>
    <style>
      :root {
        --bg: #0b0b0c;
        --panel: #121215;
        --panel2: #16161a;
        --text: #e9e9ee;
        --muted: #a7a7b3;
        --line: #2a2a30;

        --accent: #85CDDB;
        --accent-2: rgba(133, 205, 219, 0.25);
        --shadow: rgba(0, 0, 0, 0.35);

        --r: 12px;
        --r2: 10px;
        --ease: cubic-bezier(.2,.8,.2,1);
      }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font: 12px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Inter, Roboto, Arial, sans-serif;
      }
      * { box-sizing: border-box; }

      .wrap {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 100vh;
      }

      .header { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; }
      .title { font-weight: 800; letter-spacing: .2px; font-size: 13px; }
      .subtitle { color: var(--muted); margin-top: 2px; }

      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel2));
        border: 1px solid var(--line);
        border-radius: var(--r);
        padding: 10px;
        box-shadow: 0 8px 24px var(--shadow);
      }

      .cardHeader { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
      .label { font-weight: 800; letter-spacing: .2px; }
      .hint { color: var(--muted); }

      /* Buttons */
      .btn {
        appearance: none;
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.02);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
        user-select: none;
        transition: transform .08s var(--ease), border-color .18s var(--ease), background .18s var(--ease), box-shadow .18s var(--ease), filter .18s var(--ease);
      }

      .btn:hover { border-color: rgba(133,205,219,0.55); box-shadow: 0 0 0 3px var(--accent-2); }
      .btn:active { transform: translateY(1px) scale(0.99); }
      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--accent-2), 0 0 0 1px rgba(133,205,219,0.8) inset;
        border-color: rgba(133,205,219,0.9);
      }

      .btnIcon {
        width: 34px;
        height: 34px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        border-radius: 10px;
      }
      .btnIcon svg { width: 16px; height: 16px; opacity: .9; }

      .btnPrimary {
        border-color: transparent;
        background: var(--accent);
        color: #06262b;
        font-weight: 900;
      }
      .btnPrimary:hover { border-color: transparent; box-shadow: 0 10px 24px rgba(133,205,219,0.20), 0 0 0 3px rgba(133,205,219,0.18); }
      .btnPrimary:active { transform: translateY(1px) scale(0.99); filter: brightness(0.98); }

      .btnDanger {
        border-color: rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        color: #ffd6d6;
      }
      .btnDanger:hover { border-color: rgba(255,128,128,0.35); box-shadow: 0 0 0 3px rgba(255,128,128,0.10); }

      .btn:disabled {
        opacity: .6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
        filter: none;
      }

      /* CTA content */
      .ctaInner { display: inline-flex; align-items: center; justify-content: center; gap: 10px; }

      .spinner {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 2px solid rgba(6,38,43,0.25);
        border-top-color: rgba(6,38,43,0.95);
        animation: spin .7s linear infinite;
        display: none;
      }
      .isLoading .spinner { display: inline-block; }
      .isLoading .ctaText { opacity: .92; }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Progress */
      .progress {
        height: 8px;
        background: rgba(0,0,0,0.35);
        border: 1px solid var(--line);
        border-radius: 999px;
        overflow: hidden;
      }
      .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(133,205,219,0.75), rgba(133,205,219,1));
        transition: width .15s var(--ease);
      }
      .progline { display:flex; align-items:center; justify-content: space-between; margin-top: 8px; gap: 10px; }
      .status { white-space: pre-line; margin-top: 8px; color: var(--muted); }

      /* Slides list */
      .list { display: flex; flex-direction: column; gap: 6px; margin-top: 8px; }
      .item {
        display: grid;
        grid-template-columns: 18px 1fr auto;
        align-items: center;
        gap: 10px;
        padding: 9px 10px;
        border: 1px solid var(--line);
        border-radius: var(--r2);
        background: rgba(0,0,0,0.20);
        transition: border-color .18s var(--ease), transform .08s var(--ease), background .18s var(--ease), box-shadow .18s var(--ease);
      }
      .item:hover { border-color: rgba(133,205,219,0.35); box-shadow: 0 0 0 3px rgba(133,205,219,0.10); }
      .item:active { transform: translateY(1px); }

      .handle {
        width: 18px; height: 18px; display:flex; align-items:center; justify-content:center;
        color: var(--muted); cursor: grab; user-select: none; opacity: .9;
      }
      .name { font-weight: 800; }
      .meta { color: var(--muted); font-size: 11px; }

      .item.dragging {
        opacity: .65;
        border-color: rgba(133,205,219,0.55);
        box-shadow: 0 10px 26px rgba(0,0,0,0.35), 0 0 0 3px rgba(133,205,219,0.14);
        transform: scale(0.995);
      }
      .item.over { outline: 1px dashed rgba(133,205,219,0.85); outline-offset: 2px; background: rgba(133,205,219,0.06); }

      /* Locked interactions while loading */
      .locked { opacity: .92; }
      .locked .item { pointer-events: none; opacity: .8; }
      .locked #refresh { pointer-events: none; opacity: .65; }
      .locked .handle { cursor: default; }

      /* Footer */
      .footer { margin-top: auto; padding-top: 6px; display: flex; gap: 8px; }
      .cta { flex: 1; height: 40px; border-radius: 12px; }
      .cancel { width: 92px; height: 40px; border-radius: 12px; display: none; }
      .showCancel .cancel { display: inline-flex; align-items: center; justify-content: center; }

      .muted { color: var(--muted); }

      /* Busy overlay */
      .busyOverlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.66);
        backdrop-filter: blur(6px);
        z-index: 999;
      }
      .busyOverlay.show { display: flex; }

      .busyCard {
        width: 300px;
        padding: 14px 14px 12px;
        border-radius: 16px;
        border: 1px solid var(--line);
        background: linear-gradient(180deg, rgba(18,18,21,0.98), rgba(22,22,26,0.98));
        box-shadow: 0 16px 46px rgba(0,0,0,0.55);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .ringWrap { width: 92px; height: 92px; display:flex; align-items:center; justify-content:center; }
      .ring {
        --p: 0; /* 0..100 */
        width: 92px;
        height: 92px;
        border-radius: 999px;
        background:
          conic-gradient(from -90deg, rgba(133,205,219,1) calc(var(--p) * 1%), rgba(133,205,219,0.12) 0);
        -webkit-mask: radial-gradient(transparent 58%, #000 59%);
        mask: radial-gradient(transparent 58%, #000 59%);
        position: relative;
        animation: ringPulse 2.4s ease-in-out infinite;
      }
      .ring::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background:
          conic-gradient(from 0deg, rgba(255,255,255,0.0) 0 70%, rgba(255,255,255,0.12) 78%, rgba(255,255,255,0.0) 86%);
        -webkit-mask: radial-gradient(transparent 58%, #000 59%);
        mask: radial-gradient(transparent 58%, #000 59%);
        animation: ringSpin 1.2s linear infinite;
      }
      @keyframes ringSpin { to { transform: rotate(360deg); } }
      @keyframes ringPulse { 0%, 100% { filter: saturate(1); } 50% { filter: saturate(1.08); } }

      .busyText { text-align: center; }
      .busyTitle { font-weight: 900; letter-spacing: .2px; }
      .busyHint { margin-top: 4px; color: var(--muted); }
      .overlayCancel { width: 100%; }
    </style>
  </head>

  <body>
    <div class="wrap" id="wrap">
      <div class="header">
        <div>
          <div class="title">Lucy — PPTX Ninja</div>
          <div class="subtitle">v0.4 batch export</div>
        </div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <div class="label">Progress</div>
          <div class="muted"> </div>
        </div>

        <div class="progress"><div id="bar" class="bar"></div></div>

        <div class="progline">
          <div id="progText" class="muted">Idle</div>
          <div class="muted" id="tinyHint"></div>
        </div>

        <div id="status" class="status">Select one or more frames.</div>
      </div>

      <div class="card" id="slidesCard">
        <div class="cardHeader">
          <div>
            <div class="label">Slides order</div>
            <div class="hint">Drag to reorder. Export will follow this order.</div>
          </div>

          <button id="refresh" class="btn btnIcon" title="Refresh selection" aria-label="Refresh selection">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div id="list" class="list"></div>
      </div>

      <div class="footer" id="footer">
        <button id="export" class="btn btnPrimary cta">
          <span class="ctaInner">
            <span class="spinner" aria-hidden="true"></span>
            <span class="ctaText">Export PPTX</span>
          </span>
        </button>
      </div>
    </div>


    <!-- Busy overlay (shown only during export) -->
    <div id="busyOverlay" class="busyOverlay" aria-hidden="true">
      <div class="busyCard" role="dialog" aria-label="Exporting">
        <div class="ringWrap">
          <div class="ring" aria-hidden="true"></div>
        </div>
        <div class="busyText">
          <div class="busyTitle">Exporting…</div>
          <div id="overlayHint" class="busyHint">Lucy is converting your slides</div>
        </div>
        <button id="overlayCancel" class="btn btnDanger overlayCancel">Cancel</button>
      </div>
    </div>

    <script src="ui.js"></script>
  </body>
</html>
